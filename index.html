<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="login">
        <h1 class="login__info">What's your name?</h1>
        <input id="login__name" type="text">
    </div>
    <header class="none">
        <h1 class="header__greeting">연욱님 안녕하세요!</h1>
        <div class="header__weather">
            <div class="weather__img">☀️</div>
            <div class="weather__info">
                <div class="info__temp"><strong>24.1</strong>℃</div>
                <div class="info__location">창2동</div>
            </div>
        </div>
    </header>
    <main class="none">
        <div class="util">
            <div class="util__clock">
                <div class="clock__time">12:34<span id="clock__time__second">56</span></div>
                <div class="clock__date">2023년 6월 24일 토요일</div>
                <div class="clock__quote">
                    <div class="quote__content"></div>
                    <div class="quote__author"></div>
                </div>
            </div>
            <div class="util__sites">
                <h2 class="sites__header">자주 이용하는 사이트</h2>
                <div class="sites__content">
                    <a class="sites__site" href="https://www.google.com/">
                        <img class="site__img" src="img/icons/Google.png" alt="구글" width="70" height="70">
                        <div class="site__name">구글</div>
                    </a>
                    <a class="sites__site" href="https://www.naver.com/">
                        <img class="site__img" src="img/icons/Naver.png" alt="네이버" width="70" height="70">
                        <div class="site__name">네이버</div>
                    </a>
                    <a class="sites__site" href="https://chat.openai.com/">
                        <img class="site__img" src="img/icons/ChatGPT.png" alt="ChatGPT" width="70" height="70">
                        <div class="site__name">ChatGPT</div>
                    </a>
                    <a class="sites__site" href="https://nomadcoders.co/">
                        <img class="site__img" src="img/icons/nomad.png" alt="nomadcoders" width="70" height="70">
                        <div class="site__name">nomadcoders</div>
                    </a>
                    <a class="sites__site" href="https://developer.mozilla.org/en-US/">
                        <img class="site__img" src="img/icons/mdn.png" alt="MDN" width="70" height="70">
                        <div class="site__name">MDN</div>
                    </a>
                </div>
            </div>
        </div>
        <div class="todo">
            <h2 class="todo__header">to-do list</h2>
            <ul class="todo__list">
                <!-- <li class="todo__item">
                    <input type="checkbox" class="todo__check">
                    <div class="todo__title">리액트 게시판 만들기</div>
                    <button class="todo__delete-btn">❌</button>
                </li> -->
            </ul>
            <div class="todo__add">
                <input class="todo__add__input" type="text" placeholder="할 일 입력">
                <button class="todo__add__btn">추가</button>
            </div>
        </div>
    </main>
</body>
</html>
