<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="header__greeting">Hello, 연욱!</h1>
        <div class="header__weather">
            <div class="weather__img">☀️</div>
            <div class="weather__info">
                <div class="info__temp">24.1</div>
                <div class="info__location">창2동</div>
            </div>
        </div>
    </header>
    <main>
        <div class="util">
            <div class="util__clock">
                <div class="clock__time"></div>
                <div class="clock__date"></div>
                <div class="clock__quote">
                    <div class="quote__content"></div>
                    <div class="quote__author"></div>
                </div>
            </div>
            <div class="util__links">
                <div class="links__link">
                    <div class="link__img"></div>
                    <div class="link__name">구글</div>
                </div>
                <div class="links__link">
                    <div class="link__img"></div>
                    <div class="link__name">네이버</div>
                </div>
                <div class="links__link">
                    <div class="link__img"></div>
                    <div class="link__name">ChatGPT</div>
                </div>
                <div class="links__link"></div>
                <div class="links__link"></div>
                <div class="links__link"></div>
                <div class="links__link"></div>
                <div class="links__link"></div>
                <div class="links__link"></div>
                <div class="links__link"></div>
            </div>
        </div>
        <div class="todo">
            <div class="todo__header">to-do list</div>
            <ul class="todo__list">
                <li class="todo__item">
                    <input type="checkbox" class="todo__check">
                    <div class="todo__title">리액트 게시판 만들기</div>
                    <button class="todo__delete-btn">❌</button>
                </li>
                <li class="todo__item">
                    <input type="checkbox" class="todo__check">
                    <div class="todo__title">바닐라JS 과제</div>
                    <button class="todo__delete-btn">❌</button>
                </li>
                <li class="todo__item">
                    <input type="checkbox" class="todo__check">
                    <div class="todo__title">JS 알고리즘 문제</div>
                    <button class="todo__delete-btn">❌</button>
                </li>
            </ul>
            <div class="todo__add">
                <input class="todo__add__input" type="text">
                <button class="todo__add__btn">추가</button>
            </div>
        </div>
    </main>
</body>
</html>
